name: Convert to Spring Boot

on:
  workflow_dispatch:
    inputs:
      spring_boot_recipe:
        description: "Target Spring Boot recipe"
        required: true
        type: choice
        options:
          - "org.openrewrite.java.spring.boot3.UpgradeSpringBoot_3_2"
          - "org.openrewrite.java.spring.boot3.UpgradeSpringBoot_3_3"
          - "org.openrewrite.java.spring.boot3.UpgradeSpringBoot_3_4"
        default: "org.openrewrite.java.spring.boot3.UpgradeSpringBoot_3_3"

env:
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false

jobs:
  migrate-java21-springboot:
    name: Migrate Java 21 + Spring Boot
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Run OpenRewrite migration recipes
        run: |
          set -euo pipefail
          mvn -B -ntp -U org.openrewrite.maven:rewrite-maven-plugin:5.40.0:run \
            -Drewrite.recipeArtifactCoordinates=org.openrewrite.recipe:rewrite-migrate-java:2.25.0,org.openrewrite.recipe:rewrite-spring:5.12.0 \
            -Drewrite.activeRecipes=com.petclinic.MigrateJava21AndSpringBoot,${{ github.event.inputs.spring_boot_recipe }} \
            -Drewrite.configLocation=.github/rewrite/migration-recipe.yml

      - name: Ensure Java version is 21 in pom.xml
        run: |
          set -euo pipefail
          if grep -q "<java.version>" pom.xml; then
            sed -i 's|<java.version>[^<]*</java.version>|<java.version>21</java.version>|' pom.xml
          fi

      - name: Build (must pass)
        run: |
          set -euo pipefail
          mvn -B -ntp clean verify

      - name: CVE scan (must be zero)
        run: |
          set -euo pipefail
          mvn -B -ntp -DskipTests \
            org.owasp:dependency-check-maven:12.1.0:check \
            -DfailBuildOnCVSS=0 \
            -Dformats=HTML,JSON

      - name: Clean generated artifacts before PR
        run: |
          set -euo pipefail
          rm -rf target .rewrite rewrite.patch

      - name: Check if migration produced commit-worthy changes
        id: changes
        run: |
          set -euo pipefail
          if [ -n "$(git status --porcelain -- pom.xml src/main src/test)" ]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request (only after successful migration/build/CVE checks)
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: migration/java21-spring-boot-${{ github.run_id }}
          delete-branch: true
          commit-message: |
            chore: migrate to Java 21 and Spring Boot
            
            - Applied OpenRewrite Java 21 + Spring Boot recipes
            - Applied dependency upgrade recipe for CVE remediation
            - Verified build and tests
            - Enforced dependency-check CVE threshold: 0
          title: "Migrate to Java 21 + Spring Boot (build and CVE checks passed)"
          body: |
            Automated migration PR generated after:
            - Java 21 migration
            - Spring Boot migration
            - Successful `mvn clean verify`
            - OWASP dependency-check with `failBuildOnCVSS=0`

            Included files are intentionally restricted to source/build files.
            Excluded from PR: `target/**`, `.gitignore`, and `*.md`.
          labels: |
            migration
            java-21
            spring-boot
            security
            automated
          add-paths: |
            pom.xml
            src/main/**
            src/test/**
